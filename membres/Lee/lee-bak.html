Pour la marinade, placez tous les ingrédients dans une petite casserole à feu moyen et remuez jusqu'à ce que le sucre soit dissous. Transférez dans un bol et laissez refroidir complètement au réfrigérateur. Ajoutez le saumon dans le bol, mélangez pour bien enrober et couvrez de film plastique. Réfrigérez pendant 3 à 4 heures pour mariner, en retournant de temps en temps, ou, si le temps le permet, toute la nuit.
2.
Pendant ce temps, pour la vinaigrette au citron vert, placez tous les ingrédients dans un petit bocal avec un couvercle. Assaisonnez à votre goût et secouez bien pour mélanger. Mettez de côté. Vous pouvez ajuster l'équilibre des saveurs avec du sucré, de l'acide et du salé, selon vos préférences.
3.
Chauffez une grande poêle antiadhésive à feu vif. Ajoutez l'huile et le beurre, et lorsque le beurre commence à mousser, égouttez bien le saumon de la marinade puis placez-le dans la poêle, côté peau vers le haut. Faites cuire pendant 2-3 minutes jusqu'à ce qu'il soit caramélisé et doré. Retournez et faites cuire encore 1-2 minutes jusqu'à ce qu'il soit caramélisé. Retirez du feu et laissez reposer le saumon dans la poêle pendant 5-6 minutes avant de servir.
4.
Pour préparer la salade, placez tous les ingrédients restants dans un grand bol, ajoutez la moitié de la vinaigrette, assaisonnez à votre goût et mélangez bien.
5.
Répartissez la salade dans les assiettes et garnissez avec le saumon. Servez parsemé de piment supplémentaire et de moitiés de citron vert, à côté.

Ingrédients :

    2 cuillères à soupe d'huile d'olive extra vierge
    80g de beurre non salé, coupé en morceaux
    4 filets de saumon de 220g chacun, sans peau et sans arêtes
    1 petite mangue verte (230g), râpée (nous avons utilisé un éplucheur julienne)
    1 concombre libanais, coupé en quartiers dans le sens de la longueur
    4 radis multicolores, rasés (nous avons utilisé une mandoline)
    1/4 botte de chaque : menthe, coriandre et basilic thaï, feuilles cueillies
    Moitiés de citron vert, pour servir

Marinade au wasabi et à la sauce soja :

    1 1/4 tasse (310ml) de sauce soja
    1/2 tasse (125g) de sucre brun
    2 1/2 cuillères à soupe de pâte de wasabi

Vinaigrette au citron vert :

    1/2 tasse (125ml) de jus de citron vert
    3 gousses d'ail, écrasées
    1 long piment rouge (facultatif), graines enlevées, finement haché, plus un peu de piment tranché pour servir
    2 1/2 cuillères à soupe de sauce de poisson
    1 cuillère à soupe de sucre en poudre
    1/2 tasse (125ml) d'huile d'olive légère
